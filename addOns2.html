<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x2 Catalog Grid with Sidebar</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            background-color: #f5f5f5;
            overflow-x: hidden;
        }

        /* Main container to hold the catalog grid and sidebar */
        .main-container {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }

        /* Catalog grid styling */
        .catalog-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
        }

        /* Catalog item styling */
        .catalog-item {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .catalog-item:hover {
            transform: scale(1.05);
        }

        .catalog-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .content {
            padding: 20px;
        }

        .content h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }

        .content p {
            font-size: 1em;
            margin-bottom: 15px;
            color: #666;
        }

        .content button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 1em;
        }

        /* Sidebar styling */
        .sidebar {
            position: sticky;
            top: 20px;
            width: 250px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            align-self: start;
        }

        .sidebar h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }

        .sidebar p {
            font-size: 1em;
            color: #666;
            margin-bottom: 10px;
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .modal-content h2 {
            margin-bottom: 15px;
            font-size: 2em;
        }

        .modal-content p {
            margin-bottom: 20px;
        }

        .close-modal {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        /* Responsive styling for smaller screens */
        @media (max-width: 768px) {
            .catalog-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            .main-container {
                flex-direction: column;
                align-items: center;
            }

            .catalog-grid {
                grid-template-columns: 1fr;
            }

            .sidebar {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>

<body>
    <%- include('navbar', { employeeID: employee.employee_id }) %>

    <div class="main-container">
        <!-- Catalog grid for items -->
        <div class="catalog-grid">
            <!-- Six catalog items in a 3x2 grid layout -->
            <div class="catalog-item" data-item="1">
                <img src="/LoginImage.jpg" alt="Item 1">
                <div class="content">
                    <h3>Item 1</h3>
                    <p>Description of item 1.</p>
                    <button onclick="openModal(1)">View Details</button>
                </div>
            </div>
            <!-- Add more catalog items as needed -->
        </div>

        <!-- Sidebar for user information -->
        <div class="sidebar">
            <h3>Profile Information</h3>
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Gender:</strong> Male</p>
            <p><strong>Age:</strong> 29</p>
            <!-- Add more information as needed -->
        </div>
    </div>

    <!-- Modal popup for each item -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modal-title">Item Title</h2>
            <p id="modal-description">Item Description</p>
            <button class="close-modal" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        function openModal(item) {
            const modal = document.getElementById('modal');
            const title = document.getElementById('modal-title');
            const description = document.getElementById('modal-description');

            title.textContent = `Item ${item}`;
            description.textContent = `Detailed information about Item ${item}.`;
            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
